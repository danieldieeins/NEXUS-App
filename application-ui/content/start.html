<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Start ▪ Zyneon Application</title>
    <link id="shared-css" rel="stylesheet" href="assets/zyneon/css/themes/default/shared.css">
    <link id="icons-css" rel='stylesheet' href='assets/boxicons/css/boxicons.min.css'>
    <link id="page-css" rel="stylesheet" href="assets/zyneon/css/themes/default/start.css">
    <script src="assets/zyneon/js/functions.js"></script>
    <script>syncTheme();</script>
</head>
<body>
    <div class="content-rows" id="top">
        <div class="menu" id="main">
            <div class="menu-title">
                <img src="assets/zyneon/images/logo.png" alt="Zyneon Studios logo">
                <p>Zyneon<br>Application</p>
            </div>
            <a onclick="toggleMenu();"><i class="bx bx-menu" id="switch"></i></a>
            <ul>
                <li>
                    <a>
                        <div class="menu-item" id="selected">
                            <i class="bx bxs-home"></i>
                            <span class="menu-item">Home & news</span>
                        </div>
                    </a>
                </li>
                <li id="instance-button">
                    <a onclick="link('instances.html');">
                        <div class="menu-item">
                            <i class='bx bxs-objects-horizontal-left'></i>
                            <span class="menu-item">Instances</span>
                        </div>
                    </a>
                </li>
                <li id="resource-button">
                    <a onclick="link('resources.html');">
                        <div class="menu-item">
                            <i class='bx bxs-store-alt'></i>
                            <span class="menu-item">Resources</span>
                        </div>
                    </a>
                </li>
                <li>
                    <a onclick="link('settings.html');">
                        <div class="menu-item">
                            <i class="bx bxs-cog"></i>
                            <span class="menu-item">Settings</span>
                        </div>
                    </a>
                </li>
                <li id="download-button">
                    <a href="https://github.com/danieldieeins/Zyneon-Application/releases/latest" target="_blank">
                        <div class="menu-item">
                            <i class='bx bxs-download'></i>
                            <span class="menu-item">Download application</span>
                        </div>
                    </a>
                </li>
            </ul>
            <div class="profile" id="profile_" onclick="toggleMenu();">
                <i class='bx bx-loader bx-spin bx-rotate-90' id="loading"></i>
                <img class="profile-picture" id="profile-picture" src="assets/zyneon/images/steve.png" alt="User profile picture (minecraft head)">
                <p class="username" id="username">connecting...</p>
                <a onclick="link('settings.html?tab=profile');" id="loginlogout"><p>loading...</p></a>
            </div>
        </div>
        <div class="menu" id="submenu">
            <ul>
                <li id="back-to-instance">
                </li>
            </ul>
        </div>
        <div class="content">
            <div id="news">
                <div class="flex">
                    <div>
                        <h1>Zyneon Application</h1>
                        <h3>2024.2.6 - Moonlight</h3>
                    </div>
                    <div>
                        <div class="card">
                            <h2><a class="button"><i class='bx bx-globe' ></i> Website</a>ㅤ<a class="button"><i class='bx bxl-discord-alt' ></i> Discord</a>ㅤ<a class="button" id="app-button" onclick="openInBrowser('https://github.com/danieldieeins/Zyneon-Application/releases/latest');"><i class='bx bx-download ' ></i> Download app</a></h2>
                        </div>
                    </div>
                </div>
                <div class="news">
                    <div class="banner">
                        <div class="flex">
                            <img alt="icon" src="assets/zyneon/images/instances/official/projectz.webp">
                            <div>
                                <h1>Hallo</h1>
                            </div>
                        </div>
                    </div>
                    <iframe id="iframe" src="https://danieldieeins.github.io/Zyneon-Application/news/news.html"></iframe>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="assets/zyneon/js/start.js"></script>
<script>syncApplication("start"); syncStart();</script>
</html>
